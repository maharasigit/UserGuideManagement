<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Guide Details</title>
    <meta charset="UTF-8">
</head>
<body>
<h1 th:text="${guide.title}">Guide Title</h1>
<div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
    <a th:href="@{/userguides/edit/{id}(id=${guide.id})}">Edit</a>
 <form th:action="@{/userguides/delete/{id}(id=${guide.id})}" method="post" style="display:inline">
    <input type="hidden" name="_method" value="delete"/>
    <button type="submit">Delete</button>
</form>
<a th:href="@{/admin/assign}">Assign</a>
</div>
<p><strong>Description:</strong> <span th:text="${guide.description}"></span></p>
<p><strong>Number of Days:</strong> <span th:text="${guide.numberOfDays}"></span></p>
<p><strong>Transportation:</strong> <span th:text="${guide.transportation}"></span></p>
<p><strong>Season:</strong> <span th:text="${guide.season}"></span></p>
<p><strong>Type:</strong> <span th:text="${guide.type}"></span></p>

<hr/>

<!-- Days & Activities -->
<div th:each="day : ${guide.days}">
    <h2 th:text="'Day ' + ${day.dayNumber}"></h2>
    
    <ul>
        <li th:each="activity : ${day.activities}">
            <h3 th:text="${activity.title}">Activity Title</h3>
            <p><strong>Description:</strong> <span th:text="${activity.description}"></span></p>
            <p><strong>Type:</strong> <span th:text="${activity.type}"></span></p>
            <p><strong>Location:</strong> <span th:text="${activity.location}"></span></p>
            <p><strong>Visit Order:</strong> <span th:text="${activity.visitOrder}"></span></p>
            <p><strong>Opening Hours:</strong> <span th:text="${activity.openingHours}"></span></p>
            <p><a th:href="${activity.website}" target="_blank" th:text="${activity.website}">Website</a></p>
        </li>
    </ul>
</div>

<a href="/userguides">‚Üê Back to Guide List</a>
</body>
</html>
