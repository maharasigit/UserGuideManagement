<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User Guide</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f9;
            color: #2c3e50;
        }

        /* --- Header --- */
        header {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.95);
            padding: 15px 30px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin: 20px;
            backdrop-filter: blur(6px);
        }

        header img {
            height: 55px;
        }

        header h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        header form button {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        header form button:hover {
            background: linear-gradient(135deg, #ff8787, #e63946);
            transform: scale(1.07);
        }

        /* --- Form Styles --- */
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea { resize: vertical; }

        button[type="submit"], button[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button[type="submit"] { background-color: #2ecc71; color: #fff; }
        button[type="submit"]:hover { background-color: #27ae60; }

        button[type="button"] { background-color: #3498db; color: #fff; margin-bottom: 20px; }
        button[type="button"]:hover { background-color: #2980b9; }

        .day-block, .activity-block {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .day-block { border-left: 4px solid #3498db; }
        .activity-block { border-left: 4px solid #e67e22; margin-left: 20px; }

        h4, h5 { color: #2c3e50; }

        a.back-link {
            display: inline-block;
            margin: 20px;
            text-decoration: none;
            background-color: #34495e;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
        }

        a.back-link:hover { background-color: #2c3e50; }
    </style>
</head>
<body>

<header>
    <img th:src="@{/images/logo.png}" alt="Logo"/>
    <h1>Edit User Guide</h1>
    <form th:action="@{/logout}" method="post" style="margin-left:auto;">
        <button type="submit"><i class="fa-solid fa-sign-out-alt"></i> Logout</button>
    </form>
</header>

<form th:action="@{'/userguides/edit/' + ${guide.id}}" th:object="${guide}" method="post">

    <label>Title:</label>
    <input type="text" th:field="*{title}" required />

    <label>Description:</label>
    <textarea th:field="*{description}" required></textarea>

    <label>Number of Days:</label>
    <input type="number" th:field="*{numberOfDays}" min="1" required />

    <label>Transportation:</label>
    <select th:field="*{transportation}" required>
        <option value="">-- Select --</option>
        <option value="CAR">Car</option>
        <option value="BIKE">Bike</option>
        <option value="WALK">On Foot</option>
        <option value="MOTORBIKE">Motorbike</option>
    </select>

    <label>Season:</label>
    <select th:field="*{season}" required>
        <option value="">-- Select --</option>
        <option value="SUMMER">Summer</option>
        <option value="SPRING">Spring</option>
        <option value="AUTUMN">Autumn</option>
        <option value="WINTER">Winter</option>
    </select>

    <label>Type:</label>
    <select th:field="*{type}" required>
        <option value="">-- Select --</option>
        <option value="FAMILY">Family</option>
        <option value="SOLO">Solo</option>
        <option value="GROUP">Group</option>
        <option value="FRIENDS">With Friends</option>
    </select>

    <h3>Days & Activities</h3>
    <div th:each="day, dayStat : *{days}" class="day-block">
        <h4 th:text="'Day ' + ${day.dayNumber}"></h4>

        <label>Day Number:</label>
        <input type="number" th:field="*{days[__${dayStat.index}__].dayNumber}" min="1" required />

        <h5>Activities</h5>
        <div th:attr="id='activities-' + ${dayStat.index}">
            <div th:each="activity, actStat : *{days[__${dayStat.index}__].activities}" class="activity-block">
                <label>Activity Title:</label>
                <input type="text" th:field="*{days[__${dayStat.index}__].activities[__${actStat.index}__].title}" required />

                <label>Description:</label>
                <textarea th:field="*{days[__${dayStat.index}__].activities[__${actStat.index}__].description}" required></textarea>

                <label>Type:</label>
                <select th:field="*{days[__${dayStat.index}__].activities[__${actStat.index}__].type}" required>
                    <option value="">-- Select --</option>
                    <option value="MUSEUM">Museum</option>
                    <option value="CASTLE">Castle</option>
                    <option value="ACTIVITY">Activity</option>
                    <option value="PARK">Park</option>
                    <option value="CAVE">Cave</option>
                </select>

                <label>Location:</label>
                <input type="text" th:field="*{days[__${dayStat.index}__].activities[__${actStat.index}__].location}" required />

                <label>Visit Order:</label>
                <input type="number" th:field="*{days[__${dayStat.index}__].activities[__${actStat.index}__].visitOrder}" min="1" required />

                <label>Opening Hours:</label>
                <input type="text" th:field="*{days[__${dayStat.index}__].activities[__${actStat.index}__].openingHours}" required />

                <label>Website:</label>
                <input type="url" th:field="*{days[__${dayStat.index}__].activities[__${actStat.index}__].website}" />
                <hr/>
            </div>
        </div>

        <button type="button" th:onclick="'addActivity(' + ${dayStat.index} + ')'">+ Add Activity</button>
    </div>

    <button type="submit">Update Guide</button>
</form>

<a href="/userguides" class="back-link">← Back to Guides</a>

<script>
    function addActivity(dayIndex) {
        const activitiesDiv = document.getElementById("activities-" + dayIndex);
        const activityIndex = activitiesDiv.querySelectorAll(".activity-block").length;

        const activityBlock = document.createElement("div");
        activityBlock.classList.add("activity-block");

        activityBlock.innerHTML = `
            <label>Activity Title:</label>
            <input type="text" name="days[${dayIndex}].activities[${activityIndex}].title" required/>

            <label>Description:</label>
            <textarea name="days[${dayIndex}].activities[${activityIndex}].description" required></textarea>

            <label>Type:</label>
            <select name="days[${dayIndex}].activities[${activityIndex}].type" required>
                <option value="">-- Select --</option>
                <option value="MUSEUM">Museum</option>
                <option value="CASTLE">Castle</option>
                <option value="ACTIVITY">Activity</option>
                <option value="PARK">Park</option>
                <option value="CAVE">Cave</option>
            </select>

            <label>Location:</label>
            <input type="text" name="days[${dayIndex}].activities[${activityIndex}].location" required/>

            <label>Visit Order:</label>
            <input type="number" name="days[${dayIndex}].activities[${activityIndex}].visitOrder" min="1" required/>

            <label>Opening Hours:</label>
            <input type="text" name="days[${dayIndex}].activities[${activityIndex}].openingHours" required/>

            <label>Website:</label>
            <input type="url" name="days[${dayIndex}].activities[${activityIndex}].website"/>
            <hr/>
        `;

        activitiesDiv.appendChild(activityBlock);
    }

    document.querySelector("form").addEventListener("submit", function(event) {
        if (!this.checkValidity()) {
            event.preventDefault();
            alert("⚠️ Please fill all required fields before submitting!");
        }
    });
</script>
</body>
</html>
