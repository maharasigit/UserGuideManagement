<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User Guide</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            color: #2c3e50;
        }

        /* --- Header --- */
        header {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.92);
            padding: 15px 30px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            backdrop-filter: blur(8px);
        }

        header img {
            height: 55px;
        }

        header h1 {
            font-size: 28px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
            letter-spacing: 1px;
        }

        header form button {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        header form button:hover {
            background: linear-gradient(135deg, #ff8787, #e63946);
            transform: scale(1.07);
        }

        form {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 900px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea { resize: vertical; }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: #fff;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        button[type="button"] {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #fff;
            margin-bottom: 20px;
        }

        button[type="button"]:hover {
            background: linear-gradient(135deg, #2980b9, #1f618d);
        }

        .day-block, .activity-block {
            background: #fefefe;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }

        .activity-block { border-left: 4px solid #e67e22; margin-left: 20px; }

        .day-block h4, .activity-block h5 { margin-bottom: 10px; color: #2c3e50; }

        a.back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            color: #fff;
            padding: 10px 18px;
            border-radius: 12px;
        }

        a.back-link:hover {
            background: linear-gradient(135deg, #48c6ef, #6f86d6);
        }
    </style>
</head>

<body>

<header>
    <img th:src="@{/images/logo.png}" alt="Logo">
    <h1>Add New User Guide</h1>
    <form th:action="@{/logout}" method="post" style="margin-left:auto;">
        <button type="submit" style="
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, background 0.3s ease;
        " onmouseover="this.style.background='linear-gradient(135deg, #ff6b6b, #e63946)'" onmouseout="this.style.background='linear-gradient(135deg, #e74c3c, #c0392b)'">
            <i class="fa-solid fa-sign-out-alt"></i> Logout
        </button>
    </form>
</header>

<form th:action="@{/userguides/add}" th:object="${guide}" method="post">

    <label>Guide Title:</label>
    <input type="text" th:field="*{title}" required />

    <label>Description:</label>
    <textarea th:field="*{description}" required></textarea>

    <label>Number of Days:</label>
    <input type="number" th:field="*{numberOfDays}" min="1" required />

    <label>Transportation:</label>
    <select th:field="*{transportation}" required>
        <option value="">-- Select --</option>
        <option value="CAR">Car</option>
        <option value="BIKE">Bike</option>
        <option value="WALK">On Foot</option>
        <option value="MOTORBIKE">Motorbike</option>
    </select>

    <label>Season:</label>
    <select th:field="*{season}" required>
        <option value="">-- Select --</option>
        <option value="SUMMER">Summer</option>
        <option value="SPRING">Spring</option>
        <option value="AUTUMN">Autumn</option>
        <option value="WINTER">Winter</option>
    </select>

    <label>Type:</label>
    <select th:field="*{type}" required>
        <option value="">-- Select --</option>
        <option value="FAMILY">Family</option>
        <option value="SOLO">Solo</option>
        <option value="GROUP">Group</option>
        <option value="FRIENDS">With Friends</option>
    </select>

    <h3>Days</h3>
    <div id="days-container"></div>
    <button type="button" onclick="addDay()">+ Add Day</button>

    <br/><br/>
    <button type="submit">Save Guide</button>
</form>

<a href="/userguides" class="back-link">← Back to Guides</a>

<script>
    function addDay() {
        const daysDiv = document.getElementById("days-container");
        const dayIndex = daysDiv.children.length;

        const dayBlock = document.createElement("div");
        dayBlock.classList.add("day-block");

        dayBlock.innerHTML = `
            <h4>Day ${dayIndex + 1}</h4>
            <label>Day Number:</label>
            <input type="number" name="days[${dayIndex}].dayNumber" min="1" required />

            <div class="activities" id="activities-${dayIndex}">
                <h5>Activities</h5>
            </div>
            <button type="button" onclick="addActivity(${dayIndex})">+ Add Activity</button>
        `;
        daysDiv.appendChild(dayBlock);
    }

    function addActivity(dayIndex) {
        const activitiesDiv = document.getElementById("activities-" + dayIndex);
        const activityIndex = activitiesDiv.querySelectorAll(".activity-block").length;

        const activityBlock = document.createElement("div");
        activityBlock.classList.add("activity-block");

        activityBlock.innerHTML = `
            <h5>Activity ${activityIndex + 1}</h5>
            <label>Title:</label>
            <input type="text" name="days[${dayIndex}].activities[${activityIndex}].title" required />

            <label>Description:</label>
            <input type="text" name="days[${dayIndex}].activities[${activityIndex}].description" required />

            <label>Type:</label>
            <select name="days[${dayIndex}].activities[${activityIndex}].type" required>
                <option value="">-- Select --</option>
                <option value="MUSEUM">Museum</option>
                <option value="CASTLE">Castle</option>
                <option value="ACTIVITY">Activity</option>
                <option value="PARK">Park</option>
                <option value="CAVE">Cave</option>
            </select>

            <label>Location:</label>
            <input type="text" name="days[${dayIndex}].activities[${activityIndex}].location" required />

            <label>Visit Order:</label>
            <input type="number" name="days[${dayIndex}].activities[${activityIndex}].visitOrder" min="1" required />

            <label>Opening Hours:</label>
            <input type="text" name="days[${dayIndex}].activities[${activityIndex}].openingHours" required />

            <label>Website:</label>
            <input type="url" name="days[${dayIndex}].activities[${activityIndex}].website" required />
        `;

        activitiesDiv.appendChild(activityBlock);
    }

    document.querySelector("form").addEventListener("submit", function(event) {
        if (!this.checkValidity()) {
            event.preventDefault();
            alert("⚠️ Please fill all required fields before submitting!");
        }
    });
</script>
</body>
</html>
