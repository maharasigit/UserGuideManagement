<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Guides</title>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        header img {
            height: 50px;
        }

        header h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        header form button {
            padding: 8px 15px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        header form button:hover {
            background-color: #c0392b;
        }

        .search-form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-form input {
            padding: 8px 12px;
            flex-grow: 1;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-form button {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #2980b9;
        }

        .guide-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .guide-card {
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .guide-card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .guide-card p {
            margin-bottom: 5px;
            color: #555;
        }

        .add-guide {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #2ecc71;
            color: #fff;
            border-radius: 5px;
        }

        .add-guide:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<header>
    <img th:src="@{/images/logo.png}" alt="Logo">
    <h1>Available Guides</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</header>

<!-- Search Form -->
<form class="search-form" method="get" action="/guides">
    <input type="text" name="search" placeholder="Search a guide..."/>
    <button type="submit">Search</button>
</form>

<!-- Guides List -->
<div class="guide-list">
    <div th:each="guide : ${guides}" class="guide-card">
        <h3>
            <a th:href="@{|/userguides/${guide.id}|}" th:text="${guide.title}">Guide Title</a>
        </h3>
        <p><strong>Description:</strong> <span th:text="${guide.description}">Description</span></p>
        <p><strong>Number of Days:</strong> <span th:text="${guide.numberOfDays}">0</span></p>
        <p><strong>Transportation:</strong> <span th:text="${guide.transportation}">car</span></p>
        <p><strong>Season:</strong> <span th:text="${guide.season}">summer</span></p>
        <p><strong>Type:</strong> <span th:text="${guide.type}">family</span></p>
    </div>
</div>
<div class="actions" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
  <a href="/userguides/addguide" class="add-guide">‚Üê Add Guide</a>
</div>
</body>
</html>
