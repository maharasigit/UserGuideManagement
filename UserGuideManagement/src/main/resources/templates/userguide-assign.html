<h2>Assign UserGuide to User</h2>

<form th:action="@{/admin/assign}" method="post">
    <label>User:</label>
    <select name="userId">
        <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.email}"></option>
    </select>

    <label>UserGuide:</label>
    <select name="guideId">
        <option th:each="g : ${guides}" th:value="${g.id}" th:text="${g.title}"></option>
    </select>

    <button type="submit">Assign</button>
</form>
